<!DOCTYPE html>
{% extends "individual elements/wrapper.html" %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    <br>
    <div class="container">
        <link rel="stylesheet" href="{% static 'view_specification.css' %}">
        <link rel="stylesheet" href="{% static 'link.css' %}">
        {% csrf_token %}
        <h3>{{ library.name_specification }}</h3>
        <div><a class="specification_link">{{ library.author }} </a>
            <b class="margin">{{ library.date }}</b>
            <a type="submit" class="btn login_button" style="float: right; margin-top: -20px;
margin-right: 30px">Graph</a>
        </div>
        <br>
        <div class="container" style="background-color:#ededed">
            <h6>Tags:
                {{ library.tags.all|join:", " }}
            </h6>
            <div class="container">
                <h5>Description</h5>
                {{ library.description }}
            </div>
            <br>
            <div class="container">
                <pre>{{ text }}
                </pre>
            </div>
        </div>


    </div>
{% endblock %}
</body>
</html>
